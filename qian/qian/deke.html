	<section id="banner" class="bg-img" class="slide" data-bg="2.jpg" >
		<div class="inner">
			<header>
				<h1>诺克萨斯之手</h1>
				<p>德莱克斯</p>
			</header>
			<div class="inner">
			<article class="box">
				<div class="content">
					<p>提到诺克萨斯力量的象征，帝国上下没有人能比德莱厄斯这名久经沙场的指挥官更加适合。他从无名小卒逐渐成长为诺克萨斯之手，劈开了无数敌人的身躯 —— 其中也不乏诺克萨斯自己人。他从不怀疑自己执行的公义，也从不会在举起战斧后迟疑。作为崔法利军团的领导者，德莱厄斯的任何对手都不用指望他手下留情。</p>
				</div>
			</article>
		</div>
		</div>
