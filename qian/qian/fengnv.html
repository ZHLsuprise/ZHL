	<section id="banner" class="bg-img" class="slide" data-bg="风女.jpg" >
		<div class="inner">
			<header>
				<h1>风暴之怒</h1>
				<p>迦娜</p>
			</header>
			<div class="inner">
			<article class="box">
				<div class="content">
					<p>风暴是她的武器，符文之地是她的家园。神秘的迦娜是风元素的精灵，保护着祖安城内无依无靠的人们。有人相信她的诞生是源于符文之地水手们的祈愿，他们会祈祷友善的风伴他们渡过险恶的海域，战胜无情的风暴。后来她的眷顾和庇护被召唤到了祖安深处，在那里，迦娜成为了无助之人的希望灯塔。没人知道她会在何时何地出现，但大多数时候，她的到来都意味着援手。</p>
				</div>
			</article>
		</div>
		</div>
		
		
	</section>
